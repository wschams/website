<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap-4.0.0-beta/css/bootstrap.min.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }

        ul {
            float: left;
        }

        #tag {
            width: 443px;
        }

        .col-md-6 {
            margin: 0 auto;
        }

        img {
            height: 50px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Wikipedia Map App</h1>
    </div>
    <div class="col-md-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Wikipedia" aria-label="Search Wikipedia" aria-describedby="basic-addon2"
                id="tag">
            <input type="number" class="form-control" aria-describedby="basic-addon2" id="numResults" min="1" max="100" value="10">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="go">Go!</button>
            </div>
            <button class="btn btn-danger" type="button" id="clear">Clear</button>
        </div>
    </div>
    <ul class="nav flex-column">
        <div id="liDiv">
        </div>
    </ul>
    <div id="map">
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwjVJ-WpJnGNbjvc22XiLEd5EQrZocgr0&libraries=drawing "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/bootstrap-4.0.0-beta/js/bootstrap.min.js "></script>
    <script src="wikipediaMapApp.js"></script>
</body>

</html>
